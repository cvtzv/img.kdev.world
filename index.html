<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.cvt roflannov - myImgur.</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --shadow: rgba(149, 157, 165, 0.1);
            --accent: #3498db;
            --success: #2ecc71;
            --warning: #f1c40f;
            --private: #e74c3c;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1b1e;
            --text-color: #ecf0f1;
            --card-bg: #2d2e32;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--card-bg);
            margin-bottom: 30px;
            border-radius: var(--radius);
            box-shadow: 0 8px 30px var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .button {
            background-color: var(--accent);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            color: var(--text-color);
            margin-right: 15px;
        }

        .login-section {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 8px 30px var(--shadow);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: var(--radius);
            font-size: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .photo-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow);
            transform: translateY(0);
            transition: var(--transition);
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .photo-card img, .photo-card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .photo-info {
            padding: 20px;
        }

        .photo-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .privacy-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            padding: 5px;
            background-color: var(--card-bg);
            border-radius: 35px;
            box-shadow: 0 8px 30px var(--shadow);
            width: fit-content;
        }

        .tab {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab.active {
            background-color: var(--accent);
            color: white;
        }

        .upload-section {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            margin: 30px 0;
            box-shadow: 0 8px 30px var(--shadow);
        }

        .upload-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .privacy-select {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: var(--radius);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 15px;
            cursor: pointer;
        }

        .share-link {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--bg-color);
            border-radius: var(--radius);
            font-size: 14px;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .tabs {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-card {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .photo-card:nth-child(even) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>img.kdev.world</h1>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
                <button class="login-button" id="authButton">Войти</button>
            </div>
        </header>

        <div id="loginSection" class="login-section">
            <h2>Вход в систему</h2>
            <form id="loginForm" class="login-form">
                <input type="email" id="loginEmail" placeholder="Email" required class="login-input">
                <input type="password" id="loginPassword" placeholder="Пароль" required class="login-input">
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="login-button">Войти</button>
            </form>
        </div>

        <div id="publicContent">
            <h2>Публичные медиа</h2>
            <div class="photo-grid" id="publicPhotoGrid"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="upload-section">
                <form class="upload-form" id="uploadForm">
                    <div class="form-group">
                        <label for="mediaFile">Выберите файл</label>
                        <input type="file" id="mediaFile" accept="image/*,video/*" required>
                    </div>
                    <div class="form-group">
                        <label for="mediaTitle">Название</label>
                        <input type="text" id="mediaTitle" required class="privacy-select">
                    </div>
                    <div class="form-group">
                        <label for="privacyLevel">Уровень доступа</label>
                        <select id="privacyLevel" class="privacy-select" required>
                            <option value="public">Публичный</option>
                            <option value="link">Доступ по ссылке</option>
                            <option value="private">Приватный</option>
                        </select>
                    </div>
                    <button type="submit" class="upload-button">Загрузить</button>
                </form>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('all')">Все медиа</button>
                <button class="tab" onclick="showTab('public')">Публичные</button>
                <button class="tab" onclick="showTab('link')">По ссылке</button>
                <button class="tab" onclick="showTab('private')">Приватные</button>
            </div>

            <div class="photo-grid" id="userPhotoGrid"></div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://qitmyrzlznmdmkaxjosy.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdG15cnpsem5tZG1rYXhqb3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MDA1MzcsImV4cCI6MjA1MjI3NjUzN30.q7VH6BdK4IEvOiF3xBTLtbqOOBdQDyW2MKy9a--ehfA'
        );

        let currentUser = null;
        let currentTab = 'all';

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', body.getAttribute('data-theme'));
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

async function signIn(email, password) {
    try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            document.getElementById('errorMessage').textContent = 'Ошибка входа: ' + error.message;
            return;
        }

        // Успешный вход
        document.getElementById('errorMessage').textContent = '';
        showMainContent();
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'Произошла ошибка при входе';
        console.error('Ошибка входа:', error);
    }
}

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            await signIn(email, password);
        });

        document.getElementById('authButton').addEventListener('click', () => {
            const loginSection = document.getElementById('loginSection');
            loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
        });

        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('authButton').textContent = 'Выйти';
            document.getElementById('authButton').onclick = async () => {
                await supabaseClient.auth.signOut();
                window.location.reload();
            };
        }

        async function uploadMedia(file, title, privacyLevel) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
            const filePath = `media/${fileName}`;
            const shareId = Math.random().toString(36).substr(2, 9);

            try {
                const { data, error: uploadError } = await supabaseClient.storage
                    .from('media')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: { publicUrl }, error: urlError } = supabaseClient.storage
                    .from('media')
                    .getPublicUrl(filePath);

                if (urlError) throw urlError;

                const { error: dbError } = await supabaseClient
                    .from('media')
                    .insert([
                        {
                            url: publicUrl,
                            title: title,
                            privacy_level: privacyLevel,
                            user_id: currentUser.id,
                            share_id: shareId,
                            file_type: file.type.startsWith('video/') ? 'video' : 'image'
                        }
                    ]);

                if (dbError) throw dbError;

                return shareId;
            } catch (error) {
                console.error("Ошибка при загрузке файла:", error);
                throw error;
            }
        }

        async function loadPublicMedia() {
            const { data, error } = await supabaseClient
                .from('media')
                .select('*')
                .eq('privacy_level', 'public')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Ошибка при загрузке публичных медиа:", error);
                return;
            }

            displayMedia(data, 'publicPhotoGrid');
        }

        // Загрузка медиа пользователя
        async function loadUserMedia() {
            if (!currentUser) return;

            let query = supabaseClient.from('media').select('*');

            if (currentTab !== 'all') {
                query = query.eq('privacy_level', currentTab);
            }
            
            query = query.eq('user_id', currentUser.id);
            
            const { data, error } = await query.order('created_at', { ascending: false });

            if (error) {
                console.error("Ошибка при загрузке медиа:", error);
                return;
            }

            displayMedia(data, 'userPhotoGrid');
        }

        // Отображение медиа
        function displayMedia(mediaItems, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            mediaItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'photo-card';

                const privacyClass = `privacy-badge privacy-${item.privacy_level}`;
                const privacyText = {
                    'public': 'Публичное',
                    'link': 'По ссылке',
                    'private': 'Приватное'
                }[item.privacy_level];

                const isVideo = item.url.match(/\.(mp4|webm|ogg)$/i);
                const mediaElement = isVideo ? 
                    `<video src="${item.url}" controls></video>` :
                    `<img src="${item.url}" alt="${item.title}">`;

                card.innerHTML = `
                    <div class="${privacyClass}">${privacyText}</div>
                    ${mediaElement}
                    <div class="photo-info">
                        <h3>${item.title}</h3>
                        <p>${new Date(item.created_at).toLocaleDateString()}</p>
                        ${item.privacy_level === 'link' ? 
                            `<div class="share-link">Ссылка: ${window.location.origin}/share/${item.share_id}</div>` : 
                            ''}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        document.querySelector('[onclick="signInWithGoogle()"]')?.remove();

        // Переключение вкладок
        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => {t.classList.remove('active');
                if (t.textContent.toLowerCase().includes(tab)) {
                    t.classList.add('active');
                }
            });
            loadUserMedia();
        }

async function uploadMedia(file, title, privacyLevel) {
    const fileExt = file.name.split('.').pop();
    const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
    const filePath = `media/${fileName}`;
    const shareId = Math.random().toString(36).substr(2, 9);

    try {
        // Загрузка файла в Supabase Storage
        const { data, error: uploadError } = await supabaseClient.storage
            .from('media')
            .upload(filePath, file);

        if (uploadError) throw uploadError;

        // Получение публичного URL
        const { data: { publicUrl }, error: urlError } = supabaseClient.storage
            .from('media')
            .getPublicUrl(filePath);

        if (urlError) throw urlError;

        // Сохранение информации о медиа в базе данных
        const { error: dbError } = await supabaseClient
            .from('media')
            .insert([
                {
                    url: publicUrl,
                    title: title,
                    privacy_level: privacyLevel,
                    user_id: currentUser.id,
                    share_id: shareId,
                    file_type: file.type.startsWith('video/') ? 'video' : 'image'
                }
            ]);

        if (dbError) throw dbError;

        return shareId;
    } catch (error) {
        console.error("Ошибка при загрузке файла:", error);
        throw error;
    }
}

// Обработка формы загрузки
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const file = document.getElementById('mediaFile').files[0];
    const title = document.getElementById('mediaTitle').value;
    const privacyLevel = document.getElementById('privacyLevel').value;

    if (!file) {
        alert('Пожалуйста, выберите файл');
        return;
    }

    try {
        const shareId = await uploadMedia(file, title, privacyLevel);
        
        if (privacyLevel === 'link') {
            const shareUrl = `${window.location.origin}/share/${shareId}`;
            alert(`Файл успешно загружен!\nСсылка для доступа:\n${shareUrl}`);
        } else {
            alert('Файл успешно загружен!');
        }
        
        // Очистка формы
        e.target.reset();
        // Перезагружаем списки медиа
        loadUserMedia();
        if (privacyLevel === 'public') {
            loadPublicMedia();
        }
    } catch (error) {
        console.error('Ошибка при загрузке файла:', error);
        alert('Ошибка при загрузке файла');
    }
});

        // Обработка доступа по ссылке
        async function checkShareAccess(shareId) {
            const { data, error } = await supabase
                .from('media')
                .select('*')
                .eq('share_id', shareId)
                .eq('privacy_level', 'link')
                .single();

            if (error || !data) {
                return null;
            }

            return data;
        }

        // Проверка URL на наличие share_id
        async function checkShareLink() {
            const path = window.location.pathname;
            const match = path.match(/\/share\/([a-zA-Z0-9]+)/);
            
            if (match) {
                const shareId = match[1];
                const media = await checkShareAccess(shareId);
                
                if (media) {
                    const container = document.createElement('div');
                    container.className = 'container';
                    container.innerHTML = `
                        <div class="photo-card">
                            ${media.file_type === 'video' ?
                                `<video src="${media.url}" controls></video>` :
                                `<img src="${media.url}" alt="${media.title}">`
                            }
                            <div class="photo-info">
                                <h3>${media.title}</h3>
                                <p>${new Date(media.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                    `;
                    document.body.innerHTML = '';
                    document.body.appendChild(container);
                } else {
                    alert('Медиафайл не найден или доступ к нему ограничен');
                    window.location.href = '/';
                }
            }
        }

        // Слушатель состояния авторизации
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                showMainContent();
                loadUserMedia();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('authButton').textContent = 'Войти';
            }
        });

        loadPublicMedia();
        checkShareLink();

        // Добавляем обработчик состояния авторизации
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
                showMainContent();
                loadUserMedia();
            } else {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('authButton').textContent = 'Войти';
            }
        });
    </script>
</body>
