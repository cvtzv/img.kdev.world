    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --card-bg: #ffffff;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --success: #34c759;
            --warning: #ff9f0a;
            --private: #ff3b30;
            --input-bg: #f5f5f7;
            --border-color: #d2d2d7;
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --card-bg: #1d1d1f;
            --input-bg: #1d1d1f;
            --border-color: #424245;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            background: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .media-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .media-card:hover {
            transform: translateY(-4px);
        }

        .media-content {
            position: relative;
            padding-top: 75%;
        }

        .media-content img,
        .media-content video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-info {
            padding: 1.25rem;
        }

        .media-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .comments-section {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .comment {
            background: var(--input-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .comment-author {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .comments-toggle {
            color: var(--accent);
            font-size: 0.875rem;
            cursor: pointer;
            margin: 0.5rem 0;
            text-decoration: underline;
        }

        .comments-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
            display: none;
        }

        .comments-modal.active {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        .comment-inputs {
            display: flex;
            gap: 0.75rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .media-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .comment-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="header-logo">img.kdev.world</a>
            <div class="header-actions">
                <button class="btn" onclick="toggleTheme()" id="themeToggle">üåì</button>
                <button class="btn btn-primary" id="authButton">–í–æ–π—Ç–∏</button>
            </div>
        </header>

        <div class="modal-overlay" id="modalOverlay">
            <div class="login-modal" id="loginModal">
                <form id="loginForm">
                    <input type="email" placeholder="Email" required class="input" id="loginEmail">
                    <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" required class="input" id="loginPassword">
                    <button type="submit" class="btn btn-primary" style="width: 100%">–í–æ–π—Ç–∏</button>
                </form>
            </div>
        </div>

        <div id="uploadSection" style="display: none">
            <form id="uploadForm" class="media-card" style="padding: 1rem; margin-bottom: 1rem;">
                <input type="file" accept="image/*,video/*" required class="input" id="mediaFile">
                <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required class="input" id="mediaTitle">
                <select class="input" id="privacyLevel" required>
                    <option value="public">–ü—É–±–ª–∏—á–Ω—ã–π</option>
                    <option value="link">–ü–æ —Å—Å—ã–ª–∫–µ</option>
                    <option value="private">–ü—Ä–∏–≤–∞—Ç–Ω—ã–π</option>
                </select>
                <button type="submit" class="btn btn-primary" style="width: 100%">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </form>
        </div>

        <div class="media-grid" id="mediaGrid"></div>
    </div>

    <script>
        function displayMedia(items) {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'media-card';

                const comments = item.comments || [];
                const visibleComments = comments.slice(0, 3);
                const hasMoreComments = comments.length > 3;

                const commentsHTML = visibleComments.map(comment => `
                    <div class="comment">
                        <div class="comment-author">${comment.author}</div>
                        <div>${comment.content}</div>
                    </div>
                `).join('');

                const mediaContent = item.file_type === 'video' ?
                    `<video src="${item.url}" controls></video>` :
                    `<img src="${item.url}" alt="${item.title}">`;

                card.innerHTML = `
                    <div class="media-content">
                        ${mediaContent}
                        <div class="privacy-badge privacy-${item.privacy_level}">
                            ${item.privacy_level === 'public' ? '–ü—É–±–ª–∏—á–Ω—ã–π' :
                              item.privacy_level === 'link' ? '–ü–æ —Å—Å—ã–ª–∫–µ' : '–ü—Ä–∏–≤–∞—Ç–Ω—ã–π'}
                        </div>
                    </div>
                    <div class="media-info">
                        <h3 class="media-title">${item.title}</h3>
                        <div>${new Date(item.created_at).toLocaleDateString()}</div>
                        ${item.privacy_level === 'link' ? 
                            `<div class="share-link">–°—Å—ã–ª–∫–∞: ${window.location.origin}/s/${item.share_id}</div>` : ''}
                        <div class="comments-section">
                            ${commentsHTML}
                            ${hasMoreComments ? 
                                `<div class="comments-toggle" onclick="showAllComments('${item.id}', ${JSON.stringify(comments).replace(/"/g, '&quot;')})">
                                    –ß–∏—Ç–∞—Ç—å –±–æ–ª—å—à–µ...
                                </div>` : ''}
                            ${item.privacy_level === 'public' ? `
                                <form class="comment-form" onsubmit="addComment(event, '${item.id}')">
                                    <div class="comment-inputs">
                                        <input type="text" class="input" placeholder="–í–∞—à–µ –∏–º—è" required name="author">
                                        <input type="text" class="input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" required name="content">
                                    </div>
                                    <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                </form>
                            ` : ''}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function showAllComments(mediaId, comments) {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay active';
            
            const modal = document.createElement('div');
            modal.className = 'comments-modal active';
            
            const commentsHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div>${comment.content}</div>
                </div>
            `).join('');
            
            modal.innerHTML = `
                <h3>–í—Å–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
                <div class="comments-section">
                    ${commentsHTML}
                    <form class="comment-form" onsubmit="addCommentAndRefresh(event, '${mediaId}')">
                        <div class="comment-inputs">
                            <input type="text" class="input" placeholder="–í–∞—à–µ –∏–º—è" required name="author">
                            <input type="text" class="input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" required name="content">
                        </div>
                        <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                    </form>
                </div>
                <button class="btn" style="margin-top: 1rem;" onclick="closeCommentsModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            
            modalOverlay.appendChild(modal);
            document.body.appendChild(modalOverlay);
            
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeCommentsModal();
                }
            });
        }

        function closeCommentsModal() {
            const modalOverlay = document.querySelector('.modal-overlay');
            if (modalOverlay) {
                modalOverlay.remove();
            }
        }

        async function addComment(event, mediaId) {
            event.preventDefault();
            const authorInput = event.target.querySelector('input[name="author"]');
            const contentInput = event.target.querySelector('input[name="content"]');
            const author = authorInput.value;
            const content = contentInput.value;

            try {
                const { error } = await supabaseClient.from('comments').insert([{
                    media_id: mediaId,
                    author: author,
                    content: content
                }]);

                if (error) throw error;

                authorInput.value = '';
                contentInput.value = '';
                loadMedia();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è: ' + error.message);
            }
        }

        async function addCommentAndRefresh(event, mediaId) {
            event.preventDefault();
            await addComment(event, mediaId);
            closeCommentsModal();
            loadMedia();
        }

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? '' : 'dark';
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || '';
            document.body.setAttribute('data-theme', savedTheme);
            handleShare();
            loadMedia();
        });
    </script>
</body>
